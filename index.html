<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Empréstimos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de Login -->
  <div id="login" class="container">
    <h1>Login</h1>
    <div id="loginMensagem" class="mensagem"></div>
    <input type="text" id="loginUsuario" placeholder="Usuário">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p>Não tem uma conta? <a href="#" onclick="showSection('registro')">Registrar</a></p>
  </div>

  <!-- Tela de Registro -->
  <div id="registro" class="container" style="display: none;">
    <h1>Registrar</h1>
    <div id="registroMensagem" class="mensagem"></div>
    <input type="text" id="registroUsuario" placeholder="Usuário">
    <input type="password" id="registroSenha" placeholder="Senha">
    <button onclick="registrar()">Registrar</button>
    <p>Já tem uma conta? <a href="#" onclick="showSection('login')">Login</a></p>
  </div>

  <!-- Tela Principal -->
  <div id="app" style="display: none;">
    <div class="nav">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('lista')">Lista de Empréstimos</a>
    </div>
    <div id="home" class="container">
      <h1>Sistema de Empréstimo</h1>
      <div class="form">
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="valorEmprestado" placeholder="Valor Emprestado">
        <input type="number" id="valorRecebido" placeholder="Valor a Receber">
        <button onclick="adicionarEmprestimo()" class="adicionar-btn">Adicionar Empréstimo</button>
        <p id="mensagemSucesso" class="mensagem-sucesso"></p>
      </div>
    </div>
    <div id="lista" class="container" style="display: none;">
      <h2>Lista de Empréstimos</h2>
      <input type="text" id="busca" placeholder="Buscar por nome" onkeyup="filtrarEmprestimos()" class="busca-input">
      <ul id="emprestimosLista"></ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
